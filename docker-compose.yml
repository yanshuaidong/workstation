services:
  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: futures-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
      # SSL证书目录（如果需要HTTPS）
      # - ./nginx/ssl:/etc/ssl:ro
    depends_on:
      - workfront
      - automysqlback
    restart: unless-stopped
    networks:
      - futures-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  workfront:
    build:
      context: ./workfront
      dockerfile: Dockerfile
    container_name: futures-frontend
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - futures-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 60s  # 增加检查间隔
      timeout: 15s
      retries: 2

  # Selenium Chrome服务已移除 - 爬虫功能已迁移到 spiderx 项目（本地运行）

  # 后端API服务
  automysqlback:
    build:
      context: ./automysqlback
      dockerfile: Dockerfile
    container_name: futures-backend
    expose:
      - "7001"
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # 挂载日志目录
      - ./logs/backend:/app/logs
      # 挂载环境配置文件
      - ./.env:/app/.env
    restart: unless-stopped
    networks:
      - futures-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/api/settings"]
      interval: 30s  # 减少检查间隔
      timeout: 10s
      retries: 3
      start_period: 120s  # 增加启动等待时间

