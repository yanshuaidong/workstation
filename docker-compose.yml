services:
  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: futures-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
      # SSL证书目录（如果需要HTTPS）
      # - ./nginx/ssl:/etc/ssl:ro
    depends_on:
      - workfront
      - automysqlback
    restart: unless-stopped
    networks:
      - futures-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  workfront:
    build:
      context: ./workfront
      dockerfile: Dockerfile
      # 构建时的内存限制
      shm_size: 1gb
    container_name: futures-frontend
    expose:
      - "80"
    # 运行时内存限制（优化后）
    mem_limit: 256m
    memswap_limit: 512m
    restart: unless-stopped
    networks:
      - futures-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端API服务
  automysqlback:
    build:
      context: ./automysqlback
      dockerfile: Dockerfile
      # 构建时的内存限制（适合小内存服务器）
      shm_size: 256mb
    container_name: futures-backend
    expose:
      - "7001"
    # 运行时资源限制（优化后）
    mem_limit: 768m
    memswap_limit: 1g
    shm_size: 256mb
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      # 浏览器配置
      - CHROME_BIN=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
      - DISPLAY=:99
      # 数据库配置通过环境变量传入
      - DB_HOST=${DB_HOST:-rm-bp1u701yzm0y42oh1vo.mysql.rds.aliyuncs.com}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-ysd}
      - DB_PASSWORD=${DB_PASSWORD:-Yan1234567}
      - DB_DATABASE=${DB_DATABASE:-futures}
    volumes:
      # 挂载日志目录
      - ./logs/backend:/app/logs
      # 挂载 /dev/shm 避免chromium内存问题
      - /dev/shm:/dev/shm
      # 挂载环境配置文件
      - ./.env:/app/.env
    restart: unless-stopped
    networks:
      - futures-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/api/settings"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

