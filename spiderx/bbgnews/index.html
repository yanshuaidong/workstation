        @media (max-width: 768px) {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“° Bloomberg æ–°é—»æ•°æ®</h1>
            <p class="subtitle">å®æ—¶æ–°é—»æ•°æ®çœ‹æ¿</p>
            <div class="stats">
                <div class="stat-item">

                    <div class="label">æ€»æ–°é—»æ•°</div>

                <div class="stat-item">

                    <div class="label">åˆ†ç±»æ•°</div>

                    <div class="label">æ›´æ–°æ—¶é—´</div>
                </div>

        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢æ–°é—»æ ‡é¢˜...">
            </div>
            <div class="filter-box">
                <label for="categoryFilter" style="font-weight: 500; color: #495057;">åˆ†ç±»ç­›é€‰:</label>
                <select id="categoryFilter">
                    <option value="all">å…¨éƒ¨åˆ†ç±»</option>

            </div>
            <div class="copy-box">
                <label>å¤åˆ¶èŒƒå›´:</label>
                <label for="startIndex">ä»</label>
                <input type="number" id="startIndex" min="1" value="1">
                <label for="endIndex">åˆ°</label>
                <input type="number" id="endIndex" min="1" value="20">
                <button class="copy-btn" id="copyBtn">ğŸ“‹ å¤åˆ¶</button>
                <span class="copy-success" id="copySuccess">âœ“ å·²å¤åˆ¶</span>
            </div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="newsTable" style="display: none;">
                <thead>
                    <tr>
                        <th class="index-cell">#</th>
                        <th class="time-cell">å‘å¸ƒæ—¶é—´</th>
                        <th class="brand-cell">åˆ†ç±»</th>
                        <th class="headline-cell">æ–°é—»æ ‡é¢˜</th>
                    </tr>
                </thead>
                <tbody id="newsTableBody">
                </tbody>
            </table>
            <div id="noData" class="no-data" style="display: none;">

            </div>

    </div>

    <script>
        let allNewsData = [];
        let filteredNewsData = [];

        // è·å–æ—¶é—´æ®µæè¿°
        function getTimePeriod(hours) {
            if (hours >= 0 && hours < 6) return 'å‡Œæ™¨';
            if (hours >= 6 && hours < 9) return 'æ—©ä¸Š';
            if (hours >= 9 && hours < 12) return 'ä¸Šåˆ';
            if (hours >= 12 && hours < 14) return 'ä¸­åˆ';
            if (hours >= 14 && hours < 18) return 'ä¸‹åˆ';
            if (hours >= 18 && hours < 24) return 'æ™šä¸Š';
            return '';
        }

        // æ ¼å¼åŒ–æ—¶é—´ï¼ˆè½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´ 24 å°æ—¶åˆ¶ï¼‰
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            // è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´ï¼ˆUTC+8ï¼‰
            const beijingTime = new Date(date.getTime() + 8 * 60 * 60 * 1000);
            
            const month = String(beijingTime.getUTCMonth() + 1).padStart(2, '0');
            const day = String(beijingTime.getUTCDate()).padStart(2, '0');
            const hours = beijingTime.getUTCHours();
            const minutes = String(beijingTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(beijingTime.getUTCSeconds()).padStart(2, '0');
            
            const displayHours = String(hours).padStart(2, '0');
            const period = getTimePeriod(hours);
            
            return `${month}-${day} ${period}${displayHours}:${minutes}:${seconds}`;
        }

        // æ ¼å¼åŒ–ç®€çŸ­æ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ 24 å°æ—¶åˆ¶ï¼‰
        function formatShortTime(isoString) {
            const date = new Date(isoString);
            // è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´ï¼ˆUTC+8ï¼‰
            const beijingTime = new Date(date.getTime() + 8 * 60 * 60 * 1000);
            
            const hours = beijingTime.getUTCHours();
            const minutes = String(beijingTime.getUTCMinutes()).padStart(2, '0');
            const displayHours = String(hours).padStart(2, '0');
            const period = getTimePeriod(hours);
            
            return `${period}${displayHours}:${minutes}`;
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable(data) {
            const tbody = document.getElementById('newsTableBody');
            const table = document.getElementById('newsTable');
            const noData = document.getElementById('noData');

            tbody.innerHTML = '';

            if (data.length === 0) {
                table.style.display = 'none';
                noData.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            noData.style.display = 'none';

            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                const indexCell = document.createElement('td');
                indexCell.className = 'index-cell';
                indexCell.textContent = index + 1;
                
                const timeCell = document.createElement('td');
                timeCell.className = 'time-cell';
                timeCell.textContent = formatDateTime(item.publishedAt);
                
                const brandCell = document.createElement('td');
                brandCell.className = 'brand-cell';
                const brandTag = document.createElement('span');
                brandTag.className = `brand-tag brand-${item.brand}`;
                brandTag.textContent = item.brand;
                brandCell.appendChild(brandTag);
                
                const headlineCell = document.createElement('td');
                headlineCell.className = 'headline-cell';
                headlineCell.textContent = item.headline;
                
                row.appendChild(indexCell);
                row.appendChild(timeCell);
                row.appendChild(brandCell);
                row.appendChild(headlineCell);
                
                tbody.appendChild(row);
            });
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;

            filteredNewsData = allNewsData.filter(item => {
                const matchesSearch = item.headline.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || item.brand === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            renderTable(filteredNewsData);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(data, serverTime) {
            document.getElementById('totalCount').textContent = data.length;
            
            const categories = new Set(data.map(item => item.brand));
            document.getElementById('categoryCount').textContent = categories.size;
            
            document.getElementById('updateTime').textContent = formatShortTime(serverTime);

            // å¡«å……åˆ†ç±»ç­›é€‰å™¨
            const categoryFilter = document.getElementById('categoryFilter');
            categoryFilter.innerHTML = '<option value="all">å…¨éƒ¨åˆ†ç±»</option>';
            
            const sortedCategories = Array.from(categories).sort();
            sortedCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('captured_data/bloomberg_data_20251128.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const jsonData = await response.json();
                
                allNewsData = jsonData.capturedData || [];
                filteredNewsData = [...allNewsData];
                
                // æŒ‰æ—¶é—´å€’åºæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                allNewsData.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
                filteredNewsData = [...allNewsData];
                
                updateStats(allNewsData, jsonData.serverReceivedTime);
                renderTable(filteredNewsData);
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = `åŠ è½½æ•°æ®å¤±è´¥: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            }
        }

        // å¤åˆ¶æŒ‡å®šèŒƒå›´çš„æ–°é—»
        function copyNewsRange() {
            const startIndex = parseInt(document.getElementById('startIndex').value);
            const endIndex = parseInt(document.getElementById('endIndex').value);
            const copySuccess = document.getElementById('copySuccess');

            // éªŒè¯è¾“å…¥
            if (isNaN(startIndex) || isNaN(endIndex) || startIndex < 1 || endIndex < 1) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„èŒƒå›´æ•°å­—ï¼ˆå¤§äº0ï¼‰');
                return;
            }

            if (startIndex > endIndex) {
                alert('èµ·å§‹ä½ç½®ä¸èƒ½å¤§äºç»“æŸä½ç½®');
                return;
            }

            if (startIndex > filteredNewsData.length) {
                alert(`èµ·å§‹ä½ç½®è¶…å‡ºèŒƒå›´ï¼Œå½“å‰æ˜¾ç¤ºçš„æ–°é—»æ€»æ•°ä¸º ${filteredNewsData.length}`);
                return;
            }

            // è·å–æŒ‡å®šèŒƒå›´çš„æ•°æ®
            const selectedNews = filteredNewsData.slice(startIndex - 1, Math.min(endIndex, filteredNewsData.length));

            if (selectedNews.length === 0) {
                alert('æ²¡æœ‰å¯å¤åˆ¶çš„æ•°æ®');
                return;
            }

            // æ ¼å¼åŒ–æ–‡æœ¬
            const formattedText = selectedNews.map((item, index) => {
                const time = formatDateTime(item.publishedAt);
                const headline = item.headline;
                return `${index + 1}ã€${time} ${headline}`;
            }).join('\n\n');

            // å¤åˆ¶åˆ°å‰ªè´´æ¿
            navigator.clipboard.writeText(formattedText).then(() => {
                // æ˜¾ç¤ºæˆåŠŸæç¤º
                copySuccess.style.display = 'inline';
                setTimeout(() => {
                    copySuccess.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                // å¤‡ç”¨æ–¹æ¡ˆï¼šæ˜¾ç¤ºæ–‡æœ¬ä¾›ç”¨æˆ·æ‰‹åŠ¨å¤åˆ¶
                prompt('å¤åˆ¶ä»¥ä¸‹å†…å®¹:', formattedText);
            });
        }

        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('copyBtn').addEventListener('click', copyNewsRange);

        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        loadData();
    </script>
</body>
